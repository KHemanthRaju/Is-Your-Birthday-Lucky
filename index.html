<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky?</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/27ddb48ed0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1>Is your Birthday Lucky?</h1>
                    <p>Enter your Birth Date and Lucky Number</p>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="txtDob"/>
                    </div>
                    <div class="input-group">
                        <label for="txtLuckyNo">Lucky Number:</label>
                        <input type="number" id="txtLuckyNo" value="1"/>
                    </div>
                    <button class="btn" id="checkBtn">Check</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="social">
                        <ul>
                            <li><a href="https://github.com/KHemanthRaju" target="_blank"><i class="fab fa-github"></i></a></li>
                            <li><a href="https://www.linkedin.com/in/hemanth-raju-aba388176/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a href="https://twitter.com/khraju123" target="_blank"><i class="fas fa-globe"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content" id="content">
                <span class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
</body>
</html>
